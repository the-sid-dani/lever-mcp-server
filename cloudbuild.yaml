# Cloud Build configuration for Lever MCP Server
#
# This builds and deploys the MCP server to Cloud Run with OAuth 2.1 (Auth0) authentication.
# Deploy with: gcloud builds submit --config cloudbuild.yaml
#
# Prerequisites:
#   1. Create secrets in GCP Secret Manager:
#      - auth0-issuer-url: Your Auth0 tenant URL (e.g., https://your-tenant.auth0.com)
#      - auth0-audience: Your Auth0 API identifier (e.g., https://lever-mcp-xxx.run.app)
#   2. Grant Cloud Build service account access to the secrets

substitutions:
  _SERVICE_NAME: lever-mcp
  _REGION: us-central1
  _ARTIFACT_REPO: mcp-servers

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # OAuth handles auth now, not IAM
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300s'
      - '--set-secrets'
      - 'LEVER_API_KEY=lever-api-key:latest,AUTH0_ISSUER_URL=auth0-issuer-url:latest,AUTH0_AUDIENCE=auth0-audience:latest'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
